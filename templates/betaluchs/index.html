{% extends 'betaluchs/blocks/header.html' %}

{% block content %}
{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{%  url 'project_detail' project.id %}">{{ project.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
{% endblock %}
